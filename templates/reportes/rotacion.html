{% extends "base.html" %}
{% block content %}
  <h1>Rotación de Inventario</h1>
  <form method="get" class="form-inline">
    {{ form.as_p }}
    <button type="submit">Calcular</button>
  </form>
  <table>
    <thead>
      <tr><th>Producto</th><th>Rotación</th></tr>
    </thead>
    <tbody>
    {% for p in productos %}
      <tr>
        <td>{{ p.nombre }}</td>
        <td>{{ p.rotacion|floatformat:2 }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No hay datos.</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
